<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ADD</title>
</head>
<body data-bs-theme="dark">

<div class="container text-center">
    <div class="row">
        {% for m in movie[0] %}
        <div class="col-md-4 col-sm-4 col-lg-4">
            <div class="card overflow-hidden shadow border-start-0 border-top-0 border-2 border-light ">
                {% if m[1] and m[1] != nimg %}
                <img src="{{ m[1] }}" class="card-img-top" alt="Movie image">
                {% elif m[1] == nimg %}
                <img src="{{img}}" class="card-img-top" alt="Movie image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ m[0] }}</h5>
                    <a href="{{ url_for('add', movie_id=movie[1][loop.index0]) }}" class="btn btn-outline-light">Save Movie</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
