<!DOCTYPE html>
<html lang="en">
<head>
    {% import "bootstrap/wtf.html" as wtf %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" href="./static/img/m.png">
    <script src="https://kit.fontawesome.com/762187f0cf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Custom</title>

<body  class="text-center" data-bs-theme="dark">
{% include "header.html"%}

<div class="container color">
    <form method="POST">
        {{ form.hidden_tag()  }}
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit":"btn btn-outline-warning"})}}
    </form>
</div>





{% include "footer.html"%}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
